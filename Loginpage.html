<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Railway Login</title>
    <link rel="stylesheet" href="style.css" />
    <!-- optional, link your CSS -->
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #2c3e50, #3498db);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-box {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        width: 320px;
      }
      .login-box h2 {
        margin-bottom: 20px;
        text-align: center;
        color: #333;
      }
      .login-box input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
      }
      .login-box button {
        width: 100%;
        padding: 12px;
        background: #3498db;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
      }
      .login-box button:hover {
        background: #2980b9;
      }
      .login-box p {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
      }
      .login-box p a {
        color: #3498db;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>
      <form action="index.html" method="get">
        <input type="text" placeholder="Enter Username" required />
        <input type="password" placeholder="Enter Password" required />
        <button type="submit">Login</button>
      </form>

      <p>Donâ€™t have an account? <a href="#">Register</a></p>
    </div>
  </body>
</html>
