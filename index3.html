<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Monitoring project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Login Page -->
        <div id="loginPage" class="login-page">
            <div class="login-container">
                <div class="login-form">
                    <div class="login-header">
                        <i class="fas fa-train"></i>
                        <h1>Railway Monitoring Platform</h1>
                        <p>Sign in to your account</p>
                    </div>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="employeeId" class="form-label">Employee ID</label>
                            <input type="text" id="employeeId" class="form-control" placeholder="Enter your Employee ID" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">Remember Me</label>
                        </div>
                        <button type="submit" class="btn btn--primary btn--full-width">Sign In</button>
                        <div class="login-footer">
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                    </form>
                    <div id="loginError" class="error-message hidden"></div>
                </div>
            </div>
        </div>

        <!-- Main Application Layout -->
        <div id="mainApp" class="main-app hidden">
            <!-- Left Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchInput" placeholder="Search trains by name or number..." class="search-input">
                        <button id="clearSearch" class="clear-search-btn hidden">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div id="searchResults" class="search-results hidden"></div>
                </div>
                <nav class="sidebar-nav">
                    <a href="#dashboard" class="nav-item active" data-page="dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="#train-tracking" class="nav-item" data-page="train-tracking">
                        <i class="fas fa-train"></i>
                        <span>Train Tracking</span>
                    </a>
                    <a href="#station-management" class="nav-item" data-page="station-management">
                        <i class="fas fa-building"></i>
                        <span>Station Management</span>
                    </a>
                    <a href="#route-planning" class="nav-item" data-page="route-planning">
                        <i class="fas fa-route"></i>
                        <span>Route Planning</span>
                    </a>
                    <a href="#maintenance" class="nav-item" data-page="maintenance">
                        <i class="fas fa-wrench"></i>
                        <span>Maintenance</span>
                    </a>
                    <a href="#alerts" class="nav-item" data-page="alerts">
                        <i class="fas fa-bell"></i>
                        <span>Alerts</span>
                        <span class="notification-badge">3</span>
                    </a>
                    <a href="#analytics" class="nav-item" data-page="analytics">
                        <i class="fas fa-chart-bar"></i>
                        <span>Analytics</span>
                    </a>
                    <a href="#settings" class="nav-item" data-page="settings">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </nav>
            </aside>

            <!-- Main Content Area -->
            <div class="main-content">
                <!-- Map Container -->
                <div class="map-container" id="mapContainer">
                    <div class="map-controls">
                        <button id="fullscreenToggle" class="map-control-btn" title="Fullscreen">
                            <i class="fas fa-expand"></i>
                        </button>
                        <div class="zoom-controls">
                            <button id="zoomIn" class="map-control-btn" title="Zoom In">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button id="zoomOut" class="map-control-btn" title="Zoom Out">
                                <i class="fas fa-minus"></i>
                            </button>
                            <button id="resetZoom" class="map-control-btn" title="Reset Zoom">
                                <i class="fas fa-home"></i>
                            </button>
                        </div>
                    </div>
                    <div id="mapContent" class="map-content">
                        <!-- Dynamic map content will be inserted here -->
                    </div>
                    <!-- Page-specific overlays -->
                    <div id="pageOverlay" class="page-overlay"></div>
                </div>
            </div>

            <!-- Bottom Menu Bar -->
            <div class="bottom-bar">
                <button class="bottom-btn active" data-map="track">
                    <i class="fas fa-subway"></i>
                    <span>Train Track Map</span>
                </button>
                <button class="bottom-btn" data-map="movement">
                    <i class="fas fa-location-arrow"></i>
                    <span>Train Movement Map</span>
                </button>
                <button class="bottom-btn" data-map="station">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Station-Focused Map</span>
                </button>
                <button class="bottom-btn" data-map="weather">
                    <i class="fas fa-cloud-rain"></i>
                    <span>Weather Map</span>
                </button>
                <button class="bottom-btn" data-map="route">
                    <i class="fas fa-directions"></i>
                    <span>Route Suggestion Map</span>
                </button>
                <button class="bottom-btn" id="chatToggle">
                    <i class="fas fa-comments"></i>
                    <span>Chat Option</span>
                </button>
            </div>

            <!-- Chat Panel -->
            <div id="chatPanel" class="chat-panel">
                <div class="chat-header">
                    <h3>Support Chat</h3>
                    <button id="closeChatBtn" class="close-chat-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="chat-content">
                    <div id="chatHistory" class="chat-history">
                        <!-- Chat messages will be populated here -->
                    </div>
                    <div class="chat-input-container">
                        <input type="text" id="chatInput" placeholder="Type your message..." class="chat-input">
                        <button id="sendChatBtn" class="send-chat-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Google Maps API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKF79rA3Jm1orBCvq9SRE0JNEKQMOB6Ac&callback=initMap"
      async
      defer
    ></script>
    
    <script>
      function initMap() {
        // Location coordinates (Latitude, Longitude)
        const location = { lat: 28.6139, lng: 77.2090 }; // New Delhi example

        // Create a map centered at the location
        const map = new google.maps.Map(document.getElementById("mapContent"), {
          zoom: 12,
          center: location,
          styles: [
            {
              "featureType": "poi",
              "stylers": [
                { "visibility": "off" }
              ]
            },
            {
              "featureType": "transit.station",
              "stylers": [
                { "visibility": "on" }
              ]
            }
          ]
        });

        // Add a marker for example station
        new google.maps.Marker({
          position: location,
          map: map,
          title: "New Delhi Station",
          icon: {
            url: "https://maps.google.com/mapfiles/ms/icons/rail.png",
            scaledSize: new google.maps.Size(32, 32)
          }
        });
        
        // Add some railway lines (example)
        const railwayLineCoordinates = [
          {lat: 28.6139, lng: 77.2090},
          {lat: 28.6339, lng: 77.2290},
          {lat: 28.6539, lng: 77.2490},
          {lat: 28.6739, lng: 77.2690}
        ];
        
        const railwayLine = new google.maps.Polyline({
          path: railwayLineCoordinates,
          geodesic: true,
          strokeColor: "#3b82f6",
          strokeOpacity: 1.0,
          strokeWeight: 4
        });
        
        railwayLine.setMap(map);
        
        // Add controls functionality
        document.getElementById('zoomIn').addEventListener('click', function() {
            map.setZoom(map.getZoom() + 1);
        });
        
        document.getElementById('zoomOut').addEventListener('click', function() {
            map.setZoom(map.getZoom() - 1);
        });
        
        document.getElementById('resetZoom').addEventListener('click', function() {
            map.setZoom(12);
            map.setCenter(location);
        });
        
        document.getElementById('fullscreenToggle').addEventListener('click', function() {
            const mapContainer = document.getElementById('mapContainer');
            if (!document.fullscreenElement) {
                mapContainer.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        });
      }
    </script>
    <script src="app.js"></script>
</body>
</html>
